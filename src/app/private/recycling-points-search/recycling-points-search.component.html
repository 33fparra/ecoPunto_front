<div class="container mt-5">
    <h1 class="text-center mb-4"><img class="justify-content-center align-items-center" src="../../../assets/logo/logo.png" alt="" width="60">Buscar puntos de reciclaje</h1>
    <div class="mb-3">
        <label for="search-input" class="form-label">Ingrese una ubicación:</label>
        <input type="text" class="form-control" id="search-input" placeholder="Ej: Av. Providencia, Santiago">
    </div>
    <button type="button" class="btn mb-4" id="search-btn">Buscar puntos de reciclaje</button>
    <button type="button" class="btn mb-4" id="btnDos">Volver</button>

    <div id="map" style="height: 400px;">
        <!-- Aquí se mostrará el mapa interactivo con los puntos de reciclaje -->
        <google-map [center]="center" [zoom]="zoom"></google-map>
        <!-- agrega los botones -->
    </div>
</div>
